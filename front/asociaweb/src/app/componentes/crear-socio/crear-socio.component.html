
    <div class="container">
      <h1 class="registro-title">Registro de Socios</h1>
      <form #registroForm="ngForm" (ngSubmit)="onSubmit()">
    
        <!-- Campo Nombre -->
        <div class="form-group mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            minlength="20"
            required
            [(ngModel)]="socio.nombre"
            #nombre="ngModel"
            placeholder="Introduce tu nombre completo" />
          <div *ngIf="nombre.touched && nombre.invalid" class="form-text text-danger">
            <div *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</div>
            <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 20 caracteres.</div>
          </div>
        </div>
  
        <!-- Campo Dirección -->
        <div class="form-group mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            class="form-control"
            required
            [(ngModel)]="socio.direccion"
            #direccion="ngModel"
            placeholder="Introduce tu dirección" />
          <div *ngIf="direccion.touched && direccion.invalid" class="form-text text-danger">
            <div *ngIf="direccion.errors?.['required']">La dirección es obligatoria.</div>
          </div>
        </div>
  
        <!-- Campo Correo Electrónico -->
        <div class="form-group mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            required
            [(ngModel)]="socio.correo"
            #correo="ngModel"
            placeholder="Introduce tu correo electrónico" />
          <div *ngIf="correo.touched && correo.invalid" class="form-text text-danger">
            <div *ngIf="correo.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="correo.errors?.['email']">Debe ser un correo válido.</div>
          </div>
        </div>
  
        <!-- Campo Teléfono -->
        <div class="form-group mb-3">
          <label for="telefono" class="form-label">Teléfono Móvil</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
            pattern="[0-9]{10}"
            required
            [(ngModel)]="socio.telefono"
            #telefono="ngModel"
            placeholder="Introduce tu número de móvil" />
          <div *ngIf="telefono.touched && telefono.invalid" class="form-text text-danger">
            <div *ngIf="telefono.errors?.['required']">El teléfono es obligatorio.</div>
            <div *ngIf="telefono.errors?.['pattern']">El teléfono debe contener exactamente 10 dígitos.</div>
          </div>
        </div>
  
        <!-- Botón de Envío -->
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!registroForm.valid">
          Registrar
        </button>
      </form>
    </div>
