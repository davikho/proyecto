<div style="height: 100vh; width: 100vw; display: flex; justify-content: flex-end; background-image: url('img/fondo.jpg'); background-position: center; background-size: cover;">
    <div class="registro-container">
      <h1 class="registro-title">Iniciar sesión</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Campo Usuario -->
        <div class="form-group mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            required
            [(ngModel)]="usuario.nombre"
            placeholder="Introduce tu nombre de usuario" />
          <div *ngIf="loginForm.submitted && loginForm.controls['usuario']?.invalid" class="form-text text-danger">
            El nombre de usuario es obligatorio.
          </div>
        </div>
  
        <!-- Campo Contraseña -->
        <div class="form-group mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            class="form-control"
            required
            [(ngModel)]="usuario.contrasena"
            placeholder="Introduce tu contraseña" />
          <div *ngIf="loginForm.submitted && loginForm.controls['contrasena']?.invalid" class="form-text text-danger">
            La contraseña es obligatoria.
          </div>
        </div>
  
        <!-- Botón de Envío -->
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!loginForm.valid">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
